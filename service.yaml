apiVersion: v1
kind: Service
metadata:
  name: minecraft-service
  namespace: minecraft
spec:
  type: NodePort
  selector:
    app: minecraft
  ports:
  - name: minecraft
    port: 25565
    targetPort: 25565
    nodePort: 30565
    protocol: TCP
  - name: rcon
    port: 25575
    targetPort: 25575
    nodePort: 30575
    protocol: TCP